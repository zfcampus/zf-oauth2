language: php

services:
  - mongodb

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --dev --prefer-source

script:
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs --standard=PSR2 --ignore=src/Adapter/BcryptTrait.php --ignore=test/data --ignore=test/Bootstrap.php --ignore=test/TestAsset src test
  
notifications:
  irc: "irc.freenode.org#apigility-dev"
  email: false
